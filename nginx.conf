# Конфигурация для поддомена otchet.24cybersyndicate.ru
# Это отдельная конфигурация, которая не влияет на основной домен 24cybersyndicate.ru

server {
    listen 80;
    server_name otchet.24cybersyndicate.ru;

    # Редирект на HTTPS (раскомментировать после получения SSL сертификата)
    # return 301 https://$server_name$request_uri;

    # Временная конфигурация для HTTP (до получения SSL)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Увеличенный размер для загрузки файлов
    client_max_body_size 50M;

    # Логирование (отдельные файлы для поддомена)
    access_log /var/log/nginx/otchet-access.log;
    error_log /var/log/nginx/otchet-error.log;
}

# Конфигурация для HTTPS (будет добавлена автоматически certbot)
# После получения SSL сертификата, certbot добавит блок server с listen 443
# Certbot автоматически настроит SSL только для поддомена otchet.24cybersyndicate.ru

